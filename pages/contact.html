      <div class="content">
        <div class="form-container">
          <h1 id="formBanner"><span>Leave me a message</span></h1>
          <form action="https://formspree.io/seiyawalk@gmail.com" method="POST">
            <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name.."><br>
            <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name.."><br>
            <label for="email">Email</label>
              <input type="email" name="_replyto" id="email" placeholder="Your email address.."><br>
            <label for="subject">Message</label>
              <textarea id="subject" name="subject" placeholder="Write something.."style="height:200px"></textarea><br>
            <input type="submit" value="Submit" id="submitBtn">
          </form>
        </div>
